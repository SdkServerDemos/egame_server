repositories {
    mavenCentral()
}
apply plugin: 'application'
apply plugin: 'java'
mainClassName = 'com.egame.'

dependencies {
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'commons-codec:commons-codec:1.10'
    compile 'org.apache.httpcomponents:httpclient:4.2.1'
    compile 'net.minidev:json-smart:2.0'
    compile 'net.iharder:base64:2.3.8'
    compile 'junit:junit:4.11'
    compile project(':egame.openapi')
}

task(runLoginDemo, dependsOn: 'classes', type: JavaExec) {
    main = 'com.egame.login.EgameLogin'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'runLoginDemo'
